<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-Agenda - Novo Contacto</title>
        <style>
            #center {
                margin:40px auto;
                width: 25%;
                border: 3px solid green;
                /*  text-align: center;*/
                padding: 10px;
            }

            .contactoTabela{

                border-collapse:collapse;

            }

            .contactoTabelaPares{

                text-align:center;

                background:none repeat scroll 0 0 #CCFFFF;

                border-top:1px solid #BBBBBB;

            }

            .contactoTabelaImpares{

                text-align:center;

                background:none repeat scroll 0 0 #99CCFF;

                border-top:1px solid #BBBBBB;

            }

        </style>


    </h:head>

    <h:body>

        <f:view>
            <div id="center">
                <h3 style="text-align: center">Novo Contacto - 2021</h3>
                <h:form enctype="multipart/form-data">
                    <h:outputLabel value="Foto"/>
                    <h:inputFile value="#{contactoBean.foto}" id="foto" title="Foto"/>
                    <h:commandButton value="Upload" actionListener="#{contactoBean.doUpload}"/>
                    <br/>
                    <br/>

                    <br/>
                    <br/>
                    <h:panelGrid columns="2">
                        <h:panelGroup>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nome:"/>
                                <h:inputText value="#{contactoBean.contacto.nome}"/>
                                <h:outputLabel value="Sobrenome:"/>
                                <h:inputText value="#{contactoBean.contacto.sobrenome}"/>
                                <h:outputLabel value="Data Nascimento"/>
                                <h:inputText value="#{contactoBean.contacto.dataNascimento}">
                                    <f:convertDateTime type="date" pattern="dd/mm/yyyy"/>
                                </h:inputText>
                            </h:panelGrid>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:panelGrid columns="1">
                                <h:outputLabel value="Grupo"/>
                                <h:selectOneMenu value="#{contactoBean.contacto.grupo}" converter="grupoConverter" >
                                    <f:selectItems value="#{grupoBean.grupos}" var="g" itemValue="#{g}" itemLabel="#{g.nomeGrupo}"/>
                                </h:selectOneMenu>

                            </h:panelGrid>

                        </h:panelGroup>
                        <h:panelGroup>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Mov. Movicel"/>
                                <h:inputText value="#{contactoBean.contacto.telefoneMovicel}"/>
                                <h:outputLabel value="Mov. Unitel"/>
                                <h:inputText value="#{contactoBean.contacto.telefoneUnitel}"/>
                                <h:outputLabel value="Tel. Fixo:"/>
                                <h:inputText value="#{contactoBean.contacto.telefoneFixo}"/>
                                <h:outputLabel value="E-mail:"/>
                                <h:inputText value="#{contactoBean.contacto.email}"/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputLabel value="Casa N.ยบ:"/>
                            <h:inputText value="#{contactoBean.contacto.casa}"/>
                            <h:outputLabel value="Bairro:"/>
                            <h:inputText value="#{contactoBean.contacto.bairro}"/>
                            <h:outputLabel value="Distrito:"/>
                            <h:inputText value="#{contactoBean.contacto.distrito}"/>
                            <h:outputLabel value="Municipio:"/>
                            <h:selectOneMenu value="#{contactoBean.contacto.municipio}" converter="municipioConverter" >
                                <f:selectItems value="#{municipioBean.municipios}" var="m" itemValue="#{m}" itemLabel="#{m.nomeMunicipio}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                    </h:panelGrid>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <h:commandButton value="Guardar" actionListener="#{contactoBean.salvar}"/>
                </h:form>

                <br/>
                <br/>
                <center>
                    <h:link value="Lista de contactos"  outcome="contactos-lista"/>
                    <br/>
                    <h:link value="Home"  outcome="index"/>
                </center>
            </div>
        </f:view>


    </h:body>
</html>
