<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-Agenda - Lista de contactos</title>
        <style>
            #center {
                margin: auto;
                width: 60%;
                border: 3px solid green;
                text-align: center;
                padding: 10px;
            }

            .contactoTabela{

                border-collapse:collapse;

            }

            .contactoTabelaPares{

                text-align:center;

                background:none repeat scroll 0 0 #CCFFFF;

                border-top:1px solid #BBBBBB;

            }

            .contactoTabelaImpares{

                text-align:center;

                background:none repeat scroll 0 0 #99CCFF;

                border-top:1px solid #BBBBBB;

            }

        </style>


    </h:head>

    <h:body>

        <f:view>
            <div id="center">
                <h3>Meus contactos - 2021</h3>
                <h:form >
                    <h:dataTable value="#{contactoBean.listaContactos}" var="item" border="1" styleClass="contactoTabela" rowClasses="contactoTabelaPares,contactoTabelaImpares">

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nome"/>                               	 
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Sobrenome"/>                               	 
                            </f:facet>
                            <h:outputText value="#{item.sobrenome}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="AniversÃ¡rio"/>                               	 
                            </f:facet>
                             <h:outputText value="#{item.dataNascimento}">
                              <f:convertDateTime type="date" pattern="dd/mm/yyyy"/>
                             </h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Telef. Movicel"/>                               	 
                            </f:facet>
                             <h:outputText value="#{item.telefoneMovicel}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Telef. Unitel"/>                               	 
                            </f:facet>
                             <h:outputText value="#{item.telefoneUnitel}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Telef. Fixo"/>                               	 
                            </f:facet>
                             <h:outputText value="#{item.telefoneFixo}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="E-mail"/>                               	 
                            </f:facet>
                             <h:outputText value="#{item.email}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Casa"/>                               	 
                            </f:facet>
                            <h:outputText value="#{item.casa}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Rua"/>                               	 
                            </f:facet>
                            <h:outputText value="#{item.rua}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Bairro"/>                               	 
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Muncipio"/>                               	 
                            </f:facet>
                            <h:outputText value="#{item.municipio.nomeMunicipio}"/>
                        </h:column>


                        <h:column>

                            <f:facet name="header">
                                <h:outputText value="Foto"/>
                            </f:facet>
                            <h:graphicImage value="/VisualizarFotoServlet?file=#{item.urlFoto}" alt="foto" width="80" height="50"/>
                        </h:column>


                    </h:dataTable>
                </h:form>
                <center>
                    <h:form>
                        <h:panelGrid columns="1" style="text-align: center;">
                            <h:link value="Novo Contacto" outcome="contactos-new"/>
                            <h:link value="Home"  outcome="index"/>
                        </h:panelGrid>

                    </h:form>
                </center>
            </div>
        </f:view>


    </h:body>
</html>
