<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-Agenda - Lista de contactos</title>
    </h:head>
    <h:body><f:view>
            <h:form>
                <h:dataTable value="#{contactoBean.listaContactos}" var="item" border="1">

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nome"/>                               	 
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Sobrenome"/>                               	 
                        </f:facet>
                        <h:outputText value="#{item.sobrenome}"/>
                    </h:column>

                    <h:column>

                        <f:facet name="header">
                            <h:outputText value="Foto"/>
                        </f:facet>
                        <h:graphicImage value="/VisualizarFotoServlet?file=#{item.urlFoto}" alt="foto" width="50" height="50"/>
                    </h:column>


                </h:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
